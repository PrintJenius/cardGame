<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardGameMain</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hellMain.css">
</head>
<body>
    <header>
        <h1 class="title">카드게임</h1>
    </header>
    <section>
        <div class="wrapper">
            <div class="stages">
                <a href="hellStage1.html" class="stageLink"><img src="img/1red.png" class="stageImg"></a>
                <a href="#" class="stageLink locked"><img src="img/2red.png" class="stageImg"></a>
                <a href="#" class="stageLink locked"><img src="img/3red.png" class="stageImg"></a>
                <a href="#" class="stageLink locked"><img src="img/4red.png" class="stageImg"></a>
                <a href="#" class="stageLink locked"><img src="img/5red.png" class="stageImg"></a>
            </div>
            <div class="stages">
                <a href="#" class="stageLink locked"><img src="img/6red.png" class="stageImg"></a>
                <a href="#" class="stageLink locked"><img src="img/7red.png" class="stageImg"></a>
                <a href="#" class="stageLink locked"><img src="img/8red.png" class="stageImg"></a>
                <a href="#" class="stageLink locked"><img src="img/9red.png" class="stageImg"></a>
                <a href="#" class="stageLink locked"><img src="img/10red.png" class="stageImg"></a>
            </div>
            <img id="hellGate" class="hellGate" src="img/hellGate.jpg">
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        // 로컬 저장소에서 스테이지 진행 상황을 로드
        const stages = document.querySelectorAll('.stageLink');
        const stageProgress = JSON.parse(localStorage.getItem('stageProgress')) || [];

        // 각 스테이지의 상태를 업데이트
        stages.forEach((stage, index) => {
            if (index < stageProgress.length && stageProgress[index]) {
                stage.classList.remove('locked');
                stage.href = `hellStage${index + 1}.html`;
            }
        });

        // -1 하는 이유는 0번째 인덱스가 null이기 때문
        const allStagesUnlocked = stageProgress.length - 1 === stages.length;

        // 모든 스테이지가 잠금 해제되었으면 문을 활성화
        const hellGate = document.getElementById('hellGate');
        if (allStagesUnlocked) {
            hellGate.classList.add('active');
            hellGate.onclick = function () {
                window.location.href = 'hellMain.html';
            };
        }
        });

        function resetProgress() {
            localStorage.removeItem('stageProgress');
            window.location.reload();
        }
    </script>
</body>
</html>
