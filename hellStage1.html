<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hellStage.css">
</head>
<body>
    <header>
        <span id="remainingTimeSpan">
            <h1 style="color: red">남은시간 <a id="time"></a></h1>
        </span>

        <span id="wrongCountSpan">
            <h1 style="color: red;">틀린횟수 <a id="wrongCount"></a></h1>
        </span>
        
        <span id="remainingChanceSpan">
            <h1 style="color: red;">힌트 <a id="chance"></a></h1>
        </span>
        <button id="hint" onclick="useHint()">힌트</button>
    </header>
    <section>
        <div class="wrapper">
            <div id="cardArea">
                
            </div>
            <h1><a href="hellMain.html">메인화면으로 돌아가기</a></h1>
        </div>
    </section>
    <script src="js/stage.js"></script>

    <script>
    
        let remainingChance = 0;
        let remainingTime = 40;
        let wrongCnt = 0;

        chanceObj.innerHTML = remainingChance;
        timeObj.innerHTML = remainingTime;
        wrongCount.innerHTML = wrongCnt;
        window.alert("5번 틀릴때마다 카드가 섞입니다.");

        
    function cardClick(card) { 

        flip(card); 

        recordCardState();

        if (visiblefrontCardNum() % 2 === 0) { // 카드 중 앞면 카드가 짝수개 일 때 마다
          
            if (!isMatch()) {
                disableCardClick();
                setTimeout(function () {
                    hiddenDeck = hiddenDeckRec[2].slice();
                    visibleDeck = visibleDeckRec[2].slice();
                    displayCardsUpdate();
                    recordCardState();
                    wrongCnt++;
                    wrongCount.innerHTML = "";
                    wrongCount.innerHTML = wrongCnt;
                    if(wrongCnt % 5 === 0)
                        shuffle();
                }, 200)
                setTimeout(function () {
                    enableCardClick();
                }, 200)
            }

        }

        if (visiblefrontCardNum() === 26) { // 클릭해서 뒤집은 카드가 전부 앞면일때
            clearInterval(timeInterval);
            setTimeout(function () {
                window.alert("축하합니다. 성공하셨습니다.");
            }, 200)
        }
    }


    </script>
</body>
</html>
